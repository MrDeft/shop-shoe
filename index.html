<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/shoeicon.jpg" />
    <link rel="stylesheet" href="style.css">
    <title>Shoe Shop</title>
  </head>
  <body>
    <div class="card">
      <img class="shoe-img" src="./shoe.png" alt="shoe" />
      <p class="shoe-name">Nike shoes</p>
      <div class="info">
        <p class="size">
          size : &nbsp;
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
        </p>
        <p class="color">
          color : &nbsp;
          <span class="green"></span>
          <span class="blue"></span>
          <span class="red"></span>
        </p>
        <a class="buy" href="#">Buy now</a>
      </div>
    </div>
  </body>
</html>
